<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>To Do Application</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		.center-table {
			margin: 0 auto;
			width: 50%;
			min-width: 300px;
		}

		.center-table input {
			width: 50%;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Pharmacy App</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/getAllProducts}">Products</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="row">
		<div class="container">
			<h3 class="text-center">Order List</h3>
			<div class="container text-left">
			</div>
			<br>
			<table class="table table-bordered table-center width-50%">
				<thead>
					<tr>
						<th>Order ID</th>
						<th>User Id</th>
						<th>Product Id</th>
						<th>Quantity</th>
						<th>Ordered Date</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="order : ${orders}">
						<td th:text="${order.orderId}"></td>
						<td th:text="${order.user.name}"></td>
						<td th:text="${order.product.name}"></td>
						<td th:text="${order.quantity}"></td>
						<td th:text="${#dates.format(order.time, 'yyyy-MM-dd')}"></td>
						<td th:text="${order.orderStatus}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
